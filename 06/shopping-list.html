<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <link rel="stylesheet" href="css/style1.css">
    <link rel="shortcut icon" href="https://flukeout.github.io/favicon.png">
</head>

<body>
    <div class="container">
        <header>
            <h1>Css Dinner Shopping List</h1>
            <h3>Let's go to the mall!</h3>
        </header>
        <main class="container-1">
            <div class="item">
                <ul>
                    <li>
                        <label for="pickle">
                            <input type="checkbox" id="pickle">
                            <span> A lot of pickles<small> for next lesson about CSS</small></span>

                        </label>
                    </li>
                    <li>
                        <label for="apple">
                            <input type="checkbox" id="apple">
                            <span>10 apples <small>for more CSS manipulations</small></span>
                        </label>
                    </li>
                    <li>
                        <label for="orange">
                            <input type="checkbox" id="orange">
                            <span>20 oranges <small>because they are awesome</small></span>
                        </label>
                    </li>
                    <li>
                        <label for="plate">
                            <input type="checkbox" id="plate">
                            <span>13 plates <small>hm... hhey always disappear</small></span>

                        </label>
                    </li>
                    <li>
                        <label for="bento">
                            <input type="checkbox" id="bento">
                            <span>15 bentos</span>
                        </label>
                    </li>
                    <li>
                        <label for="sake">
                            <input type="checkbox" id="sake">
                            <span> 1 bottle of Sake ^_^ <small>for my friends</small></span>
                        </label>
                    </li>
                </ul>
            </div>
        </main>
        <footer>
            <p id="footer">Bon appetit :)</p>
        </footer>
    </div>
</body>

</html>
