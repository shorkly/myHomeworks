<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/nstyle.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="main">
                <span></span>
                <img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="">
                <div class="dots">
                    <input type="radio" name="slider" id="button1" checked>
                    <input type="radio" name="slider" id="button2">
                    <input type="radio" name="slider" id="button3">
                    <input type="radio" name="slider" id="button4">
                    <label id="hw1" for="button1"></label>
                    <label id="hw2" for="button2"></label>
                    <label id="hw3" for="button3"></label>
                    <label id="hw4" for="button4"></label>
                </div>
            </div>
            <div class="text">
                <h2>Nike SB Stefan Janoski Max</h2>
                <div class="shoe">Unisex Skateboarding Shoe (Men's Sizing)</div>
                <div class="stars">
                    <input type="radio" id="star-5" name="rating" value="5">
                    <label for="star-5" title="5"></label>
                    <input type="radio" id="star-4" name="rating" value="4">
                    <label for="star-4" title="4"></label>
                    <input type="radio" checked id="star-3" name="rating" value="3">
                    <label for="star-3" title="3"></label>
                    <input type="radio" id="star-2" name="rating" value="2">
                    <label for="star-2" title="2"></label>
                    <input type="radio" id="star-1" name="rating" value="1">
                    <label for="star-1" title="1"></label>
                </div>
            </div>
            <div class="select">
                <select name="size" id="size">
                    <option hidden disabled selected>Size</option>
                    <option value="37">37</option>
                    <option value="38">38</option>
                    <option value="39">39</option>
                    <option value="40">40</option>
                    <option value="41">41</option>
                    <option value="42">42</option>
                    <option value="43">43</option>
                </select>
                <select name="size" id="qty">
                    <option hidden disabled selected>Qty</option>
                    <option value="1">1 pair</option>
                    <option value="2">2 pair</option>
                    <option value="3">3 pair</option>
                </select>
                <div class="button">
                    <button>Add to cart</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
